<!DOCTYPE html>

<html>
<head>
  <title>Farewell</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="kiwi.ico" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="msapplication-tap-highlight" content="no"/>

  <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

  <!-- build:css resources/app.min.css -->
  <link rel="stylesheet" media="screen" href="resources/app.css" />
  <!-- endbuild -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51258218-2', 'auto');
    ga('send', 'pageview', {'sessionControl': 'start'});

  </script>

  <!-- build:js resources/head.min.js -->
  <script src="resources/head.js"></script>
  <!-- endbuild -->
</head>
<body>
  <div id="content" class="fullscreen content"><div class="loader color-main"><div class="spinner"></div></div></div>

  <div id="aside-bottom">
    <div class="footer">
      <div class="footer-icon">
        <span class="fa fa-arrow-down"></span>
        <span class="spinner"></span>
      </div>
    </div>
  </div>

  <div id="mask-top"></div>
  <div id="aside-top"></div>

  <div id="mask-right"></div>
  <div id="aside-right"></div>

  <div id="mask-feedback"></div>
  <div id="aside-feedback">
    <div id="disqus_thread" class="disqus-thread"></div>
  </div>

  <div id="aside-feedback-buttons">
    <div class="buttons">
      <div class="btn-back">
        <span class="fa fa-times-circle"></span><span><span class="text-underline">B</span>ack</span>
      </div>
      <div class="btn-feedback">
        <span class="fa fa-comment"></span><span><span class="text-underline">C</span>omments</span>
      </div>
    </div>
  </div>

  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>

  <!-- build:js resources/app.min.js -->
  <script src="resources/app.js"></script>
  <!-- endbuild -->
</body>
</html>
